<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>OverSim-Manager WebUI</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<nav>
					<ul>
						<li><a href="#" class="button-find" title="Find"><img src="images/search.png" alt="Find" /></a></li>
						<li><a href="#" class="button-config" title="Config"><img src="images/utilities.png" alt="Config" /></a></li>
						<li><a href="#" class="button-playpause" title="Start"><img src="images/play.png" alt="Start" /></a></li>
						<li><a href="#" class="button-cancel" title="Cancel"><img src="images/cancel.png" alt="Cancel" /></a></li>
					</ul>
					<div class="clearer"><!-- clearer --></div>
				</nav>
				<ul id="info">
					<li class="info-status">Status: <span>&nbsp;</span></li>
					<li class="info-load">Load: <span>&nbsp;</span></li>
					<li class="info-runs">Runs: <span>&nbsp;</span></li>
				</ul>
				<div class="clearer"><!-- clearer --></div>
			</header>
			<table id="queue">
				<thead>
					<tr>
						<th>Config</th>
						<th>Run ID</th>
						<th>Status</th>
						<th>Result Directory</th>
						<th class="actions">&nbsp;</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<section id="output">
				<pre></pre>
			</section>
		</div>
	</body>
</html>
